<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
            resize: none;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>تحويل النص إلى صوت</h1>
    <textarea id="textToConvert" placeholder="اكتب النص هنا..."></textarea>
    <div class="controls">
        <button onclick="speakText()">تشغيل الصوت</button>
    </div>

    <script>
        function speakText() {
            const text = document.getElementById("textToConvert").value.trim();
            if (text === "") {
                alert("يرجى إدخال نص لتحويله إلى صوت.");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            const selectedVoice = speechSynthesis.getVoices().find(voice => voice.lang === 'ar-SA');  // اختيار صوت عربي
            speech.voice = selectedVoice || speechSynthesis.getVoices()[0];  // اختيار الصوت الافتراضي إذا لم يكن الصوت العربي متاحًا.
            speech.rate = 1;  // التحكم في سرعة الصوت
            speech.pitch = 1;  // التحكم في خشونة الصوت
            speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
