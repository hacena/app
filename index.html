<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Gxo7o8NU"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
            resize: none;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .settings {
            margin: 10px 0;
        }
        label {
            margin: 0 10px;
        }
        #voiceImage {
            width: 150px;
            margin-top: 20px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
        #voiceImageMale, #voiceImageFemale {
            display: none;
        }
        #textDisplay {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px auto;
            width: 80%;
            text-align: justify;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>تحويل النص إلى صوت</h1>
    <textarea id="textToConvert" placeholder="اكتب النص هنا..."></textarea>
    <div class="controls">
        <button onclick="convertTextToSpeech()">تشغيل الصوت</button>
        <button onclick="stopSpeech()">إيقاف الصوت</button>
    </div>
    
    <!-- نافذة لتعديل الصوت -->
    <div class="settings">
        <label>
            <input type="radio" name="voiceGender" value="male" checked> صوت ذكر
        </label>
        <label>
            <input type="radio" name="voiceGender" value="female"> صوت أنثى
        </label>
        <label>
            السرعة:
            <input type="number" id="speedControl" value="1" step="0.1" min="0.5" max="2"> 
        </label>
    </div>

    <!-- صور القارئ -->
    <img id="voiceImageMale" src="<img id="voiceImageMale" src="<img id="voiceImageMale" src="https://drive.google.com/uc?export=view&id=1zojeRp9I1xGlX1spSWA3SEu_OQXzxnsG" alt="صورة صوت القارئ - ذكر">
    <img id="voiceImageFemale" src="<img id="voiceImageMale" src="
<img id="voiceImageFemale" src="<img id="voiceImageMale" src="https://via.placeholder.com/150" alt="صورة صوت القارئ - ذكر">
    <!-- عرض النص مع الحركة -->
    <div id="textDisplay"></div>

    <script>
        let currentIndex = 0;
        let interval;

        function convertTextToSpeech() {
            const textArea = document.getElementById("textToConvert");
            const text = textArea.value.trim();
            if (text === "") {
                alert("يرجى إدخال نص لتحويله إلى صوت.");
                return;
            }

            const voiceGender = document.querySelector('input[name="voiceGender"]:checked').value;
            const speed = parseFloat(document.getElementById("speedControl").value) || 1;
            const words = text.split(" ");
            currentIndex = 0;

            // عرض النص مع الحركة
            const textDisplay = document.getElementById("textDisplay");
            textDisplay.innerHTML = "";
            for (let word of words) {
                const span = document.createElement("span");
                span.textContent = word + " ";
                textDisplay.appendChild(span);
            }

            const spans = textDisplay.getElementsByTagName("span");

            // تشغيل الصوت باستخدام ResponsiveVoice
            const voice = voiceGender === 'male' ? "Arabic Male" : "Arabic Female";
            responsiveVoice.speak(text, voice, { rate: speed, pitch: 1 });

            // إظهار الصورة المناسبة
            if (voiceGender === 'male') {
                document.getElementById("voiceImageMale").style.display = "block";
                document.getElementById("voiceImageFemale").style.display = "none";
            } else {
                document.getElementById("voiceImageMale").style.display = "none";
                document.getElementById("voiceImageFemale").style.display = "block";
            }

            // تحريك النص أثناء القراءة
            interval = setInterval(() => {
                if (currentIndex < spans.length) {
                    spans[currentIndex].style.backgroundColor = "yellow";
                    if (currentIndex > 0) spans[currentIndex - 1].style.backgroundColor = "transparent";
                    currentIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 600 / speed);
        }

        function stopSpeech() {
            responsiveVoice.cancel();
            clearInterval(interval);
            const spans = document.getElementById("textDisplay").getElementsByTagName("span");
            for (let span of spans) {
                span.style.backgroundColor = "transparent";
            }
            document.getElementById("voiceImageMale").style.display = "none";
            document.getElementById("voiceImageFemale").style.display = "none";
        }
    </script>

</body>
</html>
