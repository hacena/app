<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Gxo7o8NU"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
            resize: none;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .settings {
            margin: 10px 0;
        }
        label {
            margin: 0 10px;
        }
        .image-container {
            margin: 20px;
            display: none;
        }
        .image-container img {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #textDisplay {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px auto;
            width: 80%;
            text-align: justify;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            overflow: hidden;
        }
        .highlight {
            background-color: yellow;
        }
        progress {
            width: 80%;
            height: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>تحويل النص إلى صوت</h1>
    <textarea id="textToConvert" placeholder="اكتب النص هنا..."></textarea>
    <div class="controls">
        <button onclick="convertTextToSpeech()">تشغيل الصوت</button>
        <button onclick="stopSpeech()">إيقاف الصوت</button>
    </div>

    <div class="settings">
        <label>
            <input type="radio" name="voiceGender" value="male" checked> صوت ذكر
        </label>
        <label>
            <input type="radio" name="voiceGender" value="female"> صوت أنثى
        </label>
        <br>
        <label>
            السرعة:
            <input type="number" id="speedControl" value="1" step="0.1" min="0.5" max="2">
        </label>
    </div>

    <div id="imageDisplay" class="image-container">
        <img id="voiceImage" src="https://via.placeholder.com/200" alt="صورة صوت القارئ">
    </div>

    <div id="textDisplay"></div>

    <!-- إضافة شريط التقدم -->
    <div style="width: 80%; margin: 20px auto;">
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <script>
        let currentIndex = 0;
        let interval;

        function updateProgressBar(currentTime, totalDuration) {
            const progressBar = document.getElementById("progressBar");
            const progress = (currentTime / totalDuration) * 100;
            progressBar.value = progress;
        }

        function convertTextToSpeech() {
            const text = document.getElementById("textToConvert").value.trim();
            if (text === "") {
                alert("يرجى إدخال نص لتحويله إلى صوت.");
                return;
            }

            const voiceGender = document.querySelector('input[name="voiceGender"]:checked').value;
            const speed = parseFloat(document.getElementById("speedControl").value) || 1;

            const voice = voiceGender === 'male' ? 'Arabic Male' : 'Arabic Female';

            // عرض صورة القارئ (ذكر أو أنثى)
            const imageSrc = voiceGender === 'male' ? 'https://via.placeholder.com/200' : 'https://via.placeholder.com/200';
            document.getElementById("voiceImage").src = imageSrc;
            document.getElementById("imageDisplay").style.display = "block";

            // تحريك النص
            const words = text.split(" ");
            const textDisplay = document.getElementById("textDisplay");
            textDisplay.innerHTML = "";
            currentIndex = 0;
            for (let word of words) {
                const span = document.createElement("span");
                span.textContent = word + " ";
                textDisplay.appendChild(span);
            }

            const spans = textDisplay.getElementsByTagName("span");

            // تشغيل الصوت باستخدام ResponsiveVoice
            responsiveVoice.speak(text, voice, {
                rate: speed,
                onstart: function() {
                    interval = setInterval(() => {
                        if (currentIndex < spans.length) {
                            spans[currentIndex].classList.add("highlight");
                            if (currentIndex > 0) spans[currentIndex - 1].classList.remove("highlight");
                            currentIndex++;
                        } else {
                            clearInterval(interval);
                        }
                    }, 600 / speed);  // تحديد سرعة حركة النص بناءً على السرعة المحددة

                    let totalDuration = 0;
                    responsiveVoice.getDuration(text, voice, function(duration) {
                        totalDuration = duration;
                    });

                    setInterval(() => {
                        if (totalDuration > 0) {
                            updateProgressBar(currentIndex * 0.6, totalDuration); // تحديث شريط التقدم
                        }
                    }, 500);
                },
                onend: function() {
                    clearInterval(interval);
                    document.getElementById("progressBar").value = 100;  // تحديث شريط التقدم إلى النهاية
                }
            });
        }

        function stopSpeech() {
            responsiveVoice.cancel();
            clearInterval(interval);
            document.getElementById("imageDisplay").style.display = "none";  // إخفاء الصورة عند الإيقاف
            document.getElementById("progressBar").value = 0;  // إعادة شريط التقدم إلى البداية
            const spans = document.getElementById("textDisplay").getElementsByTagName("span");
            for (let span of spans) {
                span.classList.remove("highlight");
            }
        }
    </script>

</body>
</html>
