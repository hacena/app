<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Gxo7o8NU"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
            resize: none;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .settings {
            margin: 10px 0;
        }
        label {
            margin: 0 10px;
        }
        #voiceImage {
            width: 200px;
            margin-top: 20px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>تحويل النص إلى صوت</h1>
    <textarea id="textToConvert" placeholder="اكتب النص هنا..."></textarea>
    <div class="controls">
        <button onclick="convertTextToSpeech()">تشغيل الصوت</button>
        <button onclick="stopSpeech()">إيقاف الصوت</button>
    </div>
    
    <!-- نافذة لتعديل الصوت -->
    <div class="settings">
        <label>
            <input type="radio" name="voiceGender" value="male" checked> صوت ذكر
        </label>
        <label>
            <input type="radio" name="voiceGender" value="female"> صوت أنثى
        </label>
        <label>
            السرعة:
            <input type="number" id="speedControl" value="1" step="0.1" min="0.5" max="2"> 
        </label>
    </div>

    <!-- القاررئ -->
    <img id="voiceImage" src="<img id="voiceImage" src="https://drive.google.com/uc?export=view&id=1Pu2wZ818dgClav6ZdEzfUe1FHiP9nYDe" alt="صورة صوت القارئ">
" alt=" القارئ>

    <script>
        function convertTextToSpeech() {
            const textArea = document.getElementById("textToConvert");
            const text = textArea.value.trim();
            if (text === "") {
                alert("يرجى إدخال نص لتحويله إلى صوت.");
                return;
            }

            const voiceGender = document.querySelector('input[name="voiceGender"]:checked').value;
            const speed = parseFloat(document.getElementById("speedControl").value) || 1;

            // تشغيل الصوت باستخدام ResponsiveVoice
            const voice = voiceGender === 'male' ? "Arabic Male" : "Arabic Female";
            responsiveVoice.speak(text, voice, { rate: speed, pitch: 1 });
            
            // حركة الصورة عند تشغيل الصوت
            document.getElementById("voiceImage").style.transform = "rotate(360deg)";
        }

        function stopSpeech() {
            responsiveVoice.cancel();
            document.getElementById("voiceImage").style.transform = "rotate(0deg)"; // إيقاف الحركة للصورة
        }
    </script>

</body>
</html>
