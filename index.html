<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Gxo7o8NU"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
            resize: none;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        #voiceImage {
            width: 150px;
            margin-top: 20px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>تحويل النص إلى صوت</h1>
    <textarea id="textToConvert" placeholder="اكتب النص هنا..."></textarea>
    <div class="controls">
        <button onclick="convertTextToSpeech()">تشغيل الصوت</button>
        <button onclick="stopSpeech()">إيقاف الصوت</button>
    </div>
    
    <!-- صورة القارئ -->
    <img id="voiceImage" src="https://drive.google.com/uc?export=view&id=1Pu2wZ818dgClav6ZdEzfUe1FHiP9nYDe" alt="صورة صوت القارئ">

    <script>
        function convertTextToSpeech() {
            const textArea = document.getElementById("textToConvert");
            const text = textArea.value.trim();
            if (text === "") {
                alert("يرجى إدخال نص لتحويله إلى صوت.");
                return;
            }

            // تأكيد التشغيل الصوت
            if (responsiveVoice.isPlaying()) {
                responsiveVoice.cancel();
            }

            // تحديد صوت القارئ (ذكر أو أنثى)
            const voiceGender = "Arabic Male"; // أو "Arabic Female"
            responsiveVoice.speak(text, voiceGender, { rate: 1, pitch: 1 });
            document.getElementById("voiceImage").style.transform = "rotate(360deg)"; // حركة للصورة عند تشغيل الصوت
        }

        function stopSpeech() {
            responsiveVoice.cancel();
            document.getElementById("voiceImage").style.transform = "rotate(0deg)"; // إيقاف الحركة للصورة
        }
    </script>

</body>
</html>
